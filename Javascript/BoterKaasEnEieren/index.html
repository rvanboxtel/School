<!DOCTYPE html>
<html lang='nl'>

<head>
    <title>Boter, Kaas en Eieren</title>

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
<div id="mainContainer">

    <h1>Boter, Kaas &amp; Eieren</h1>

    <div id="speelveld">
        <table border="0">
            <tr>
                <td><img id="cell1x1" class="cell" title="cel1" src="img/empty.jpg"/></td>
                <td><img id="cell1x2" class="cell" title="cel2" src="img/empty.jpg"/></td>
                <td><img id="cell1x3" class="cell" title="cel3" src="img/empty.jpg"/></td>
            </tr>
            <tr>
                <td><img id="cell2x1" class="cell" title="cel4" src="img/empty.jpg"/></td>
                <td><img id="cell2x2" class="cell" title="cel5" src="img/empty.jpg"/></td>
                <td><img id="cell2x3" class="cell" src="img/empty.jpg"/></td>
            </tr>
            <tr>
                <td><img id="cell3x1" class="cell" src="img/empty.jpg"/></td>
                <td><img id="cell3x2" class="cell" src="img/empty.jpg"/></td>
                <td><img id="cell3x3" class="cell" title="cel9" src="img/empty.jpg"/></td>
            </tr>
        </table>
    </div> <!-- EINDE SPEELVELD CONTAINER -->

    <div id="game-info">
        <h1>Aan beurt</h1>

        <table class="players-turn" border="0">
            <tr>
                <td><img width="25" height="25" alt="" title="" src="img/cross.jpg"/></td>
                <td>Speler</td>
                <td>1</td>
            </tr>
        </table> <!-- EINDE SPELER AAN ZET TABEL -->

        <h1>Scores</h1>

        <table class="rounds-info">
            <tr>
                <td><img width="15" height="15" alt="" title="" src="img/cross.jpg"/>&nbsp;Speler 1</td>
                <td>0</td>
            </tr>
            <tr>
                <td><img width="15" height="15" alt="" title="" src="img/circle.jpg"/>&nbsp;Speler 2</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Aantal rondes</td>
                <td>0</td>
            </tr>
        </table> <!-- EINDE INFO TABEL -->

        <button class="game-button">Start spel</button>

    </div> <!-- EINDE GAME-INFO CONTAINER -->

</div> <!-- EINDE MAINCONTAINER -->

<script type="text/javascript" src="js/bke.js"></script>
<script src="js/GameMechanics.js"></script>
</body>

</html>
